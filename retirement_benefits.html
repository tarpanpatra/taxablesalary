		<script type="text/javascript">
			$(function(){
				var Calc={
						display:function(v){
							$("#display").val(v);
						},
						clear:function(){
							$("#display").val(" ");
						},
						doCal:function(val){
							var result="";
							var dtemp=$("#display").val();
							if(dtemp=="0"){
								this.clear();
								result=val; 
							}else if(val=="c"){
								this.clear();
							}else if(val=="="){
								result=eval(dtemp);
							}else{
								result=dtemp+val;
							}
								this.display(result);
						}
					}
					$("body").keypress(function(e){
						Calc.doCal(String.fromCharCode(e.which));
					});
					$('.calc button').click(function(e){
						e.preventDefault();
						Calc.doCal(this.value);
					});
			});
		</script>
